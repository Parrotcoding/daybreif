<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Weather 7</title>

<style>
:root{
  --accent:#0a84ff;
  --card-bg:#fff;
  --card-text:#222;
  --small-factor:.5;
}
/* layout */
body{margin:0;font-family:system-ui,sans-serif;background:#f4f6fb;overflow-y:scroll}
header{padding:1rem;text-align:center;font-weight:600;font-size:1.25rem;color:var(--accent)}
#cards{display:flex;flex-direction:column;align-items:center;gap:1rem;padding-bottom:3rem}
/* cards */
.weather-card{width:90vw;max-width:500px;background:var(--card-bg);color:var(--card-text);
  border-radius:18px;box-shadow:0 6px 16px rgba(0,0,0,.08);
  padding:1rem 1.25rem;opacity:0;transform:translateY(30px);
  animation:fadeSlide .6s ease forwards}
.weather-card.small{scale:var(--small-factor);transform-origin:top center}
.weather-card h2{margin:0 0 .25rem;font-size:1.1rem}
.temps{font-size:1.5rem;display:flex;gap:1.25rem}
.extra{margin-top:.5rem;display:flex;gap:1.25rem;font-size:.95rem}
@keyframes fadeSlide{to{opacity:1;transform:translateY(0)}}
/* first-run overlay */
#setup{position:fixed;inset:0;background:rgba(0,0,0,.55);display:flex;
  align-items:center;justify-content:center}
#setup>div{background:#fff;border-radius:12px;padding:2rem;width:90vw;max-width:420px;
  box-shadow:0 6px 16px rgba(0,0,0,.25);text-align:center}
#setup label{display:block;margin:1rem 0 .25rem;font-weight:600}
#setup input,#setup select,button{width:100%;padding:.75rem 1rem;font-size:1rem;
  border-radius:8px;border:1px solid #ccc}
#cityInput[list]{padding-right:0}
#suggest{max-height:200px;overflow-y:auto}
button{background:var(--accent);color:#fff;border:none;cursor:pointer}
button:disabled{opacity:.6;cursor:not-allowed}
/* settings shortcut */
#menu-btn{position:fixed;top:1rem;right:1rem;background:#fff;border-radius:50%;
  width:44px;height:44px;display:flex;align-items:center;justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.12)}
</style>
</head>
<body>
<header id="title">Weather 7</header>
<div id="cards"></div>
<button id="menu-btn" aria-label="change location">‚öôÔ∏è</button>

<!-- first-run city/unit picker -->
<section id="setup" hidden>
  <div>
    <h2>Choose your city</h2>
    <label>City</label>
    <input id="cityInput" list="suggest" autocomplete="off" placeholder="e.g. New York">
    <datalist id="suggest"></datalist>

    <label>Units</label>
    <select id="unitSelect">
      <option value="metric">Celsius / km h</option>
      <option value="imperial">Fahrenheit / mph</option>
    </select>
    <button id="saveBtn">Save & continue</button>
  </div>
</section>

<script>
/* DOM shortcuts */
const cardsEl  = document.getElementById('cards');
const setupEl  = document.getElementById('setup');
const cityIn   = document.getElementById('cityInput');
const unitSel  = document.getElementById('unitSelect');
const saveBtn  = document.getElementById('saveBtn');
const menuBtn  = document.getElementById('menu-btn');
const titleEl  = document.getElementById('title');
const suggest  = document.getElementById('suggest');

/* entry-point */
(function init(){
  const city  = localStorage.getItem('city');
  const units = localStorage.getItem('units') || 'metric';
  if (city) { unitSel.value = units; fetchWeather(city, units); }
  else      { setupEl.hidden = false; }
})();

/* type-ahead suggestions */
let suggestAbort;
cityIn.addEventListener('input', async e=>{
  const q = e.target.value.trim();
  suggest.innerHTML = '';
  if (q.length < 3) return;                 // API needs ‚â•3 chars
  try{
    if (suggestAbort) suggestAbort.abort();
    suggestAbort = new AbortController();
    const url = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=7`;
    const res = await fetch(url,{signal:suggestAbort.signal})
                       .then(r=>r.ok?r.json():{});
    res.results?.forEach(loc=>{
      const opt = document.createElement('option');
      opt.value = loc.name + (loc.admin1 ? ', '+loc.admin1 : '') + ', '+loc.country;
      opt.dataset.lat = loc.latitude;
      opt.dataset.lon = loc.longitude;
      opt.dataset.tz  = loc.timezone;
      suggest.appendChild(opt);
    });
  }catch{}
});

/* first-run save */
saveBtn.addEventListener('click', () => {
  const city = cityIn.value.trim();
  if (!city) return;
  const units = unitSel.value;
  localStorage.setItem('city',  city);
  localStorage.setItem('units', units);
  setupEl.hidden = true;
  fetchWeather(city, units);
});

/* change city later */
menuBtn.addEventListener('click', () => {
  cardsEl.innerHTML = '';
  setupEl.hidden = false;
});

/* fetch & render */
async function fetchWeather(city, units) {
  titleEl.textContent = `Weather 7 ‚Äì ${city}`;
  try {
    /* geocode */
    const geoData = await fetch(
      `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`
    ).then(r => r.json());
    if (!geoData.results?.length) throw new Error('City not found');
    const { latitude, longitude, timezone } = geoData.results[0];

    /* weather */
    const tempUnit  = units === 'imperial' ? 'fahrenheit' : 'celsius';
    const windUnit  = units === 'imperial' ? 'mph'        : 'kmh';
    const url =
      `https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}` +
      `&daily=temperature_2m_max,temperature_2m_min,relative_humidity_2m_mean,windspeed_10m_max` +
      `&timezone=${timezone}&temperature_unit=${tempUnit}&wind_speed_unit=${windUnit}`;
    const data = await fetch(url).then(r => r.json());

    renderCards(data, units);
  } catch (err) {
    alert('Sorry ‚Äì ' + err.message);
  }
}

/* UI builder */
function renderCards(data, units) {
  cardsEl.innerHTML = '';
  const times = data.daily.time;
  const hi    = data.daily.temperature_2m_max;
  const lo    = data.daily.temperature_2m_min;
  const hum   = data.daily.relative_humidity_2m_mean;
  const wind  = data.daily.windspeed_10m_max;
  const suf   = units === 'imperial' ? '¬∞F' : '¬∞C';

  times.slice(0,7).forEach((t,i) => {
    const d = new Date(t);
    const nice = d.toLocaleDateString(undefined,{weekday:'short',month:'short',day:'numeric'});
    const card = document.createElement('div');
    card.className = 'weather-card' + (i ? ' small' : '');
    card.style.animationDelay = (i * .08)+'s';
    card.innerHTML = `
      <h2>${nice}</h2>
      <div class="temps">
        <span>‚¨Ü ${Math.round(hi[i])}${suf}</span>
        <span>‚¨á ${Math.round(lo[i])}${suf}</span>
      </div>
      ${i===0 ? `
      <div class="extra">
        <span>üíß ${Math.round(hum[i])}%</span>
        <span>üí® ${Math.round(wind[i])}</span>
      </div>` : ''}`;
    cardsEl.appendChild(card);
  });
}

/* fullscreen if already PWA */
if (window.matchMedia('(display-mode: standalone)').matches &&
    document.fullscreenEnabled) {
  document.documentElement.requestFullscreen().catch(()=>{});
}
</script>
</body>
</html>
