<!DOCTYPE html><html lang="en"><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Weather 7</title>

<meta name="mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" href="icons/icon-192.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
:root{
  --bg:#e5ecf2;
  --txt:#222;
  --accent:#0a84ff;
  --glass:rgba(255,255,255,.25);
  --blur:blur(14px);
  --radius:20px;
  --good:#d7f5d2;--mid:#fff9d3;--bad:#ffe0e0;
}
html,body{margin:0;height:100%;overflow:hidden;font-family:'Inter',system-ui,sans-serif;background:var(--bg)}
body{display:flex;flex-direction:column;touch-action:none}

/* header */
header{padding:1rem;text-align:center;font-weight:600;font-size:1.25rem;color:var(--accent)}

/* card list */
#cards{flex:1 1 auto;overflow-y:auto;padding-bottom:4rem;display:flex;flex-direction:column;align-items:center;gap:1.3rem}
.weather-card{
  width:90vw;max-width:320px;padding:1rem 1.2rem;
  display:grid;grid-template-columns:1fr 70px;row-gap:.45rem;
  color:var(--txt);cursor:pointer;backdrop-filter:var(--blur);
  background:var(--glass);border-radius:var(--radius);box-shadow:0 8px 24px rgba(0,0,0,.15)}
@media(min-width:560px){.weather-card{max-width:500px}}
.first{min-height:180px}.other{min-height:110px}
h2{margin:0;font-size:1.05rem;grid-column:1/3}
.data{grid-column:1/2;display:flex;flex-direction:column;gap:.35rem}
.temps{font-size:1.3rem;display:flex;gap:1.1rem}
.extra{font-size:.9rem;display:flex;gap:1rem}
.score{grid-column:2/3;align-self:start;justify-self:end;background:rgba(255,255,255,.55);
  border-radius:14px;width:60px;text-align:center;font-weight:700;font-size:1.35rem;padding:.3rem 0}
.good{background:var(--good)}.mid{background:var(--mid)}.bad{background:var(--bad)}

/* full-page detail */
#detailPage{position:fixed;inset:0;background:rgba(240,244,250,.6);backdrop-filter:var(--blur);
display:none;flex-direction:column;overflow-y:auto;z-index:40}
.detailNav{display:flex;align-items:center;gap:.6rem;padding:1rem}
.detailNav a{color:var(--accent);text-decoration:none;font-weight:600;font-size:1.05rem}
.detailDate{font-weight:700;font-size:2.05rem;padding:0 1rem}
canvas{width:100%;height:650px}@media(min-width:650px){canvas{height:800px}}
.hoverOut{text-align:center;font-weight:600;margin:.5rem 0;font-size:1.03rem;color:#444}
.facts{background:var(--glass);backdrop-filter:var(--blur);border-radius:var(--radius);
 box-shadow:0 6px 20px rgba(0,0,0,.12);margin:1.2rem;padding:1.4rem;display:flex;flex-direction:column;gap:1.1rem}
.factRow{display:flex;justify-content:space-between;font-size:1.05rem;font-weight:500}
.factRow span:first-child{display:flex;align-items:center;gap:.55rem}.icon{font-size:1.2rem}.val{font-weight:700}

/* location popup */
#setup{position:fixed;inset:0;background:rgba(0,0,0,.55);
 display:flex;align-items:center;justify-content:center;z-index:50}
#setup>div{background:var(--glass);backdrop-filter:var(--blur);border-radius:var(--radius);
 width:90vw;max-width:420px;padding:2rem 1.6rem;box-shadow:0 10px 28px rgba(0,0,0,.25);text-align:center}
#setup label{display:block;margin:1rem 0 .25rem;font-weight:600}
#setup input,#setup select,button{width:100%;padding:.75rem 1rem;font-size:1rem;border-radius:12px;border:1px solid #ccc;background:rgba(255,255,255,.6)}
#sbox{position:relative}
#suggest{position:absolute;top:100%;left:0;right:0;background:var(--glass);backdrop-filter:var(--blur);
 border:1px solid #ccc;border-top:none;max-height:220px;overflow-y:auto;display:none;z-index:60}
#suggest li{padding:.6rem 1rem;cursor:pointer}#suggest li:hover{background:rgba(0,0,0,.05)}

button{background:var(--accent);color:#fff;border:none;cursor:pointer}button:disabled{opacity:.6}
#menu-btn{position:fixed;top:1rem;right:1rem;background:var(--glass);backdrop-filter:var(--blur);
 border-radius:50%;width:44px;height:44px;display:flex;align-items:center;justify-content:center;
 box-shadow:0 4px 12px rgba(0,0,0,.15);font-size:1.05rem}
</style>
</head><body>
<header id="title">Weather 7</header>
<div id="cards"></div>
<button id="menu-btn">‚öôÔ∏è</button>

<!-- detail page -->
<section id="detailPage">
  <div class="detailNav"><a href="#" id="backBtn">‚Üê Back</a></div>
  <h1 class="detailDate" id="detailDate"></h1>
  <div style="padding:0 1rem"><canvas id="detailChart"></canvas><div class="hoverOut" id="hoverOut"></div></div>
  <div class="facts" id="factsBox"></div>
</section>

<!-- location modal -->
<section id="setup"><div>
  <h2>Select location</h2>
  <label>City</label><div id="sbox"><input id="cityInput" autocomplete="off"><ul id="suggest"></ul></div>
  <label>Units</label><select id="unitSelect"><option value="metric">Celsius / km h</option><option value="imperial">Fahrenheit / mph</option></select>
  <button id="saveBtn">Save & continue</button>
</div></section>

<script>
/* refs */
const cards=document.getElementById('cards'),setup=document.getElementById('setup'),
      cityIn=document.getElementById('cityInput'),unitSel=document.getElementById('unitSelect'),
      saveBtn=document.getElementById('saveBtn'),suggest=document.getElementById('suggest'),
      titleEl=document.getElementById('title'),detail=document.getElementById('detailPage'),
      hoverOut=document.getElementById('hoverOut'),detailDate=document.getElementById('detailDate'),
      factsBox=document.getElementById('factsBox'),chartCanvas=document.getElementById('detailChart'),
      backBtn=document.getElementById('backBtn'),menuBtn=document.getElementById('menu-btn');

let data,coords,chart;

/* helpers */
async function geo(c){const r=await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(c)}&count=1`).then(r=>r.json());if(!r.results?.length)throw Error;return r.results[0];}
const bg=s=>s>=75?'good':s>=50?'mid':'bad';
const score=(d,i)=>{let s=100,tempC=d.units==='imperial'?(d.avg[i]-32)*5/9:d.avg[i];
  s-=Math.abs(tempC-22);s-=d.aqi[i]==='‚Äì'?15:d.aqi[i]/4;s-=d.wind[i]/8;s-=Math.abs(d.hum[i]-50)/4;
  return Math.max(1,Math.min(100,Math.round(s)));};

/* open settings modal */
function openSettings(){
  cityIn.value=localStorage.getItem('city')||'';unitSel.value=localStorage.getItem('units')||'metric';
  suggest.style.display='none';setup.style.display='flex';
}
menuBtn.onclick=openSettings;

/* load city forecast */
async function loadCity(city,u){
  const g=await geo(city);coords={lat:g.latitude,lon:g.longitude,tz:g.timezone};
  const tU=u==='imperial'?'fahrenheit':'celsius',wU=u==='imperial'?'mph':'kmh';
  const wx=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&daily=temperature_2m_max,temperature_2m_min,relative_humidity_2m_mean,windspeed_10m_max&timezone=${coords.tz}&temperature_unit=${tU}&wind_speed_unit=${wU}`).then(r=>r.json());
  wx.units=u;wx.avg=wx.daily.temperature_2m_max.map((m,i)=>(m+wx.daily.temperature_2m_min[i])/2);
  const aq=await fetch(`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${coords.lat}&longitude=${coords.lon}&hourly=us_aqi&start=${wx.daily.time[0]}T00:00&end=${wx.daily.time[6]}T23:00&timezone=${coords.tz}`).then(r=>r.json()).catch(()=>({}));
  wx.aqi=Array(7).fill('‚Äì');
  if(aq.hourly?.time){const map={};aq.hourly.time.forEach((t,i)=>{const d=t.slice(0,10);(map[d]??=[]).push(aq.hourly.us_aqi[i]);});
    wx.daily.time.forEach((d,i)=>{const arr=map[d];if(arr)wx.aqi[i]=Math.max(...arr);});}
  wx.wind=wx.daily.windspeed_10m_max;wx.hum=wx.daily.relative_humidity_2m_mean;
  wx.score=wx.daily.time.map((_,i)=>score(wx,i));data=wx;titleEl.textContent=`Weather 7 ‚Äî ${city}`;renderCards();
}

/* render list ‚Äì skip yesterday */
function renderCards(){
  cards.innerHTML='';const d=data;suf=d.units==='imperial'?'¬∞F':'¬∞C';
  const today=new Date();today.setHours(0,0,0,0);
  d.daily.time.forEach((iso,i)=>{
    const date=new Date(iso+'T00:00');if(date<today)return;
    const card=document.createElement('div');
    card.className=`weather-card ${bg(d.score[i])} ${cards.childElementCount?'other':'first'}`;
    card.innerHTML=`
      <h2>${date.toLocaleDateString(undefined,{weekday:'short',month:'short',day:'numeric'})}</h2>
      <div class="score">${d.score[i]}</div>
      <div class="data">
        <div class="temps"><span>‚¨Ü ${Math.round(d.daily.temperature_2m_max[i])}${suf}</span><span>‚¨á ${Math.round(d.daily.temperature_2m_min[i])}${suf}</span></div>
        <div class="extra"><span>üíß ${Math.round(d.hum[i])}%</span><span>üí® ${Math.round(d.wind[i])}</span><span>üó∫ AQI ${d.aqi[i]}</span></div>
      </div>`;if(cards.childElementCount)card.querySelector('.extra').style.display='none';
    card.onclick=()=>openDetail(i);cards.appendChild(card);
  });
}

/* open detail page */
async function openDetail(idx){
  const d=data,u=d.units,suf=u==='imperial'?'¬∞F':'¬∞C',iso=d.daily.time[idx];
  detailDate.textContent=new Date(iso).toLocaleDateString(undefined,{weekday:'long',month:'long',day:'numeric'});
  if(chart)chart.destroy();hoverOut.textContent='';
  let labels=[],temps=[];
  try{const h=await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&hourly=temperature_2m&start_date=${iso}&end_date=${iso}&timezone=${coords.tz}&temperature_unit=${u==='imperial'?'fahrenheit':'celsius'}`).then(r=>r.json());
      if(h.hourly?.time){labels=h.hourly.time.map(t=>t.slice(11,16));temps=h.hourly.temperature_2m;}}catch{}
  chart=new Chart(chartCanvas,{type:'line',data:{labels,datasets:[{data:temps,tension:.35,borderWidth:3,pointRadius:0,borderColor:'#ff9100'}]},
    options:{plugins:{tooltip:{enabled:false},legend:{display:false}},interaction:{intersect:false,mode:'nearest'},animation:false}});
  chartCanvas.onmousemove=chartCanvas.ontouchmove=e=>{
    const pts=chart.getElementsAtEventForMode(e,'nearest',{intersect:false},false);
    if(pts.length){const j=pts[0].index;hoverOut.textContent=`${labels[j]} ‚Ä¢ ${temps[j]}${suf}`;}
  };
  chartCanvas.onmouseleave=chartCanvas.ontouchend=()=>hoverOut.textContent='';
  factsBox.innerHTML='';
  const row=(ic,l,v)=>factsBox.insertAdjacentHTML('beforeend',`<div class="factRow"><span><span class="icon">${ic}</span>${l}</span><span class="val">${v}</span></div>`);
  row('üó∫','Air Quality Index',d.aqi[idx]);row('üåø','Pollen Count','1');
  row('üíß','Humidity',`${Math.round(d.hum[idx])}%`);row('üí®','Wind Speed',`${Math.round(d.wind[idx])} ${u==='imperial'?'mph':'km/h'}`);
  detail.style.display='flex';
}
backBtn.onclick=e=>{e.preventDefault();detail.style.display='none';};

/* city suggestion */
let sCtrl;
cityIn.oninput=async()=>{const q=cityIn.value.trim();suggest.innerHTML='';suggest.style.display='none';if(q.length<3)return;if(sCtrl)sCtrl.abort();sCtrl=new AbortController();
  try{const r=await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=8`,{signal:sCtrl.signal}).then(r=>r.json());
      r.results?.forEach(l=>{const li=document.createElement('li');li.textContent=`${l.name}${l.admin1?', '+l.admin1:''}, ${l.country}`;li.dataset.city=l.name;suggest.appendChild(li);});
      if(suggest.childElementCount)suggest.style.display='block';}catch{}};
suggest.onclick=e=>{if(e.target.tagName!=='LI')return;cityIn.value=e.target.dataset.city;suggest.style.display='none';};

/* save location */
saveBtn.onclick=()=>{const c=cityIn.value.trim();if(!c)return;
  localStorage.setItem('city',c);localStorage.setItem('units',unitSel.value);
  setup.style.display='none';loadCity(c,unitSel.value);};

/* auto-load if prefs */
(()=>{const c=localStorage.getItem('city');if(c)loadCity(c,localStorage.getItem('units')||'metric');})();
</script>
</body></html>
