<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Weather 7</title>

<!-- iOS PWA flags (must be on the launch page itself) -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="Weather 7">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<!-- Chart.js for the interactive graph -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>
:root{--accent:#0a84ff;--card-bg:#fff;--card-txt:#222;--small:.5}
html,body{margin:0;height:100%;overflow:hidden;font-family:system-ui,sans-serif;background:#f4f6fb}
body{display:flex;flex-direction:column;touch-action:none}

/* header and list */
header{padding:1rem;text-align:center;font-weight:600;font-size:1.25rem;color:var(--accent)}
#cards{flex:1 1 auto;overflow-y:auto;padding-bottom:3rem;display:flex;flex-direction:column;align-items:center;gap:1rem}

/* cards */
.weather-card{width:90vw;max-width:500px;background:var(--card-bg);color:var(--card-txt);
  border-radius:18px;box-shadow:0 6px 16px rgba(0,0,0,.08);padding:1rem 1.25rem;
  opacity:0;transform:translateY(30px);animation:fade .6s ease forwards;cursor:pointer}
@keyframes fade{to{opacity:1;transform:none}}
.weather-card.small{scale:var(--small);transform-origin:top center}
.weather-card h2{margin:0 0 .25rem;font-size:1.1rem}
.temps{font-size:1.5rem;display:flex;gap:1.25rem}
.extra{margin-top:.5rem;display:flex;gap:1.25rem;font-size:.95rem}
.aqi{font-weight:600}

/* first-run overlay */
#setup{position:fixed;inset:0;background:rgba(0,0,0,.55);display:flex;align-items:center;justify-content:center;z-index:10}
#setup>div{background:#fff;border-radius:12px;padding:2rem;width:90vw;max-width:420px;box-shadow:0 6px 16px rgba(0,0,0,.25);text-align:center}
#setup label{display:block;margin:1rem 0 .25rem;font-weight:600}
#setup input,#setup select,button{width:100%;padding:.75rem 1rem;font-size:1rem;border-radius:8px;border:1px solid #ccc}

/* suggestion dropdown */
#sbox{position:relative}
#suggest{position:absolute;top:100%;left:0;right:0;background:#fff;border:1px solid #ccc;border-top:none;
  max-height:220px;overflow-y:auto;display:none;z-index:20}
#suggest li{padding:.6rem 1rem;cursor:pointer}
#suggest li:hover{background:#eef4ff}

/* buttons */
button{background:var(--accent);color:#fff;border:none;cursor:pointer}
button:disabled{opacity:.6}
#menu-btn{position:fixed;top:1rem;right:1rem;background:#fff;border-radius:50%;width:44px;height:44px;
  display:flex;align-items:center;justify-content:center;box-shadow:0 4px 12px rgba(0,0,0,.12)}

/* modal */
#modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:30}
#modalBox{background:#fff;border-radius:14px;max-width:600px;width:92vw;padding:1.5rem 1.25rem;
  box-shadow:0 8px 18px rgba(0,0,0,.25);display:flex;flex-direction:column;gap:1rem}
#modalBox h3{margin:0;text-align:center}
#details{display:flex;gap:1.5rem;justify-content:center;font-size:.95rem;flex-wrap:wrap}
#details span{white-space:nowrap}
canvas{max-width:100%;height:260px}
</style>
</head>
<body>
<header id="title">Weather 7</header>
<div id="cards"></div>
<button id="menu-btn" aria-label="settings">‚öôÔ∏è</button>

<!-- setup popup -->
<section id="setup">
  <div>
    <h2>Choose your city</h2>
    <label>City</label>
    <div id="sbox">
      <input id="cityInput" autocomplete="off" placeholder="e.g. Newark">
      <ul id="suggest"></ul>
    </div>
    <label>Units</label>
    <select id="unitSelect">
      <option value="metric">Celsius / km h</option>
      <option value="imperial">Fahrenheit / mph</option>
    </select>
    <button id="saveBtn">Save & continue</button>
  </div>
</section>

<!-- detail modal -->
<div id="modal">
  <div id="modalBox">
    <h3 id="modalTitle"></h3>
    <canvas id="chart"></canvas>
    <div id="details"></div>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
/* ---------- DOM refs ---------- */
const cards   = document.getElementById('cards');
const setup   = document.getElementById('setup');
const cityIn  = document.getElementById('cityInput');
const unitSel = document.getElementById('unitSelect');
const saveBtn = document.getElementById('saveBtn');
const menuBtn = document.getElementById('menu-btn');
const titleEl = document.getElementById('title');
const suggest = document.getElementById('suggest');
const modal   = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const details = document.getElementById('details');
const chartCanvas = document.getElementById('chart');

/* ---------- app-wide state ---------- */
let masterData = null;          // daily dataset for the 7-day view
let coords     = null;          // {lat, lon, tz}
let lastChart  = null;          // Chart.js instance

/* ---------- fullscreen once first tap ---------- */
document.addEventListener('touchend',()=>{
  if(window.matchMedia('(display-mode: standalone)').matches &&
     document.fullscreenEnabled && !document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
},{once:true});

/* ---------- restore prefs ---------- */
(()=>{
  const c = localStorage.getItem('city');
  const u = localStorage.getItem('units') || 'metric';
  if (c){
    unitSel.value = u;
    fetchWeather(c,u);
    setup.style.display = 'none';
  }
})();

/* ---------- city suggestions ---------- */
let aborter;
cityIn.addEventListener('input', async ()=>{
  const q = cityIn.value.trim();
  suggest.innerHTML=''; suggest.style.display='none';
  if (q.length < 3) return;

  if (aborter) aborter.abort();
  aborter = new AbortController();
  try{
    const url=`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=10`;
    const res=await fetch(url,{signal:aborter.signal}).then(r=>r.json());
    res.results?.forEach(loc=>{
      const li=document.createElement('li');
      li.textContent=`${loc.name}${loc.admin1?', '+loc.admin1:''}, ${loc.country}`;
      li.dataset.city=loc.name;
      suggest.appendChild(li);
    });
    if (suggest.childElementCount) suggest.style.display='block';
  }catch{}
});
suggest.addEventListener('click',e=>{
  if (e.target.tagName!=='LI') return;
  cityIn.value=e.target.dataset.city;
  suggest.style.display='none';
});

/* ---------- save prefs ---------- */
saveBtn.addEventListener('click',()=>{
  const city = cityIn.value.trim();
  if (!city) return;
  const units = unitSel.value;
  localStorage.setItem('city',city);
  localStorage.setItem('units',units);
  setup.style.display='none';
  fetchWeather(city,units);
});
menuBtn.addEventListener('click',()=>{
  cards.innerHTML='';
  setup.style.display='flex';
});

/* ---------- fetch 7-day summary ---------- */
async function fetchWeather(city,units){
  titleEl.textContent=`Weather 7 ‚Äì ${city}`;
  try{
    /* geocode */
    const geo=await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`)
                     .then(r=>r.json());
    if(!geo.results?.length) throw Error('city not found');
    const {latitude,longitude,timezone}=geo.results[0];
    coords={lat:latitude,lon:longitude,tz:timezone};

    /* daily weather + AQI */
    const tempU = units==='imperial'?'fahrenheit':'celsius';
    const windU = units==='imperial'?'mph':'kmh';
    const url=`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}`+
              `&daily=temperature_2m_max,temperature_2m_min,relative_humidity_2m_mean,windspeed_10m_max,us_aqi_max`+
              `&timezone=${timezone}&temperature_unit=${tempU}&wind_speed_unit=${windU}`;
    masterData = await fetch(url).then(r=>r.json());
    masterData.units = units;
    renderCards();
  }catch(err){
    alert('Sorry ‚Äì '+err.message);
  }
}

/* ---------- build 7 cards ---------- */
function renderCards(){
  cards.innerHTML='';
  const d=masterData; if(!d) return;
  const suf=d.units==='imperial'?'¬∞F':'¬∞C';
  const todayMid=new Date(); todayMid.setHours(0,0,0,0);

  d.daily.time.map((t,i)=>({date:new Date(t),i}))
    .filter(o=>o.date>=todayMid)
    .slice(0,7)
    .forEach((o,idx)=>{
      const i=o.i;
      const card=document.createElement('div');
      card.className='weather-card'+(idx?' small':'');
      card.style.animationDelay=(idx*.08)+'s';
      card.dataset.index=i;

      const nice=o.date.toLocaleDateString(undefined,{weekday:'short',month:'short',day:'numeric'});
      card.innerHTML=`
        <h2>${nice}</h2>
        <div class="temps">
          <span>‚¨Ü ${Math.round(d.daily.temperature_2m_max[i])}${suf}</span>
          <span>‚¨á ${Math.round(d.daily.temperature_2m_min[i])}${suf}</span>
        </div>
        <div class="extra">
          ${idx?'':`<span>üíß ${Math.round(d.daily.relative_humidity_2m_mean[i])}%</span>
                     <span>üí® ${Math.round(d.daily.windspeed_10m_max[i])}</span>`}
          <span class="aqi">üó∫ AQI ${d.daily.us_aqi_max[i]}</span>
        </div>`;
      card.addEventListener('click',()=>openDetail(i));
      cards.appendChild(card);
    });
}

/* ---------- modal detail view ---------- */
async function openDetail(dayIdx){
  if(lastChart){lastChart.destroy();lastChart=null;}
  const d = masterData, u = d.units;
  const suf = u==='imperial'?'¬∞F':'¬∞C';
  const dateISO = d.daily.time[dayIdx];
  const nice = new Date(dateISO).toLocaleDateString(undefined,{weekday:'long',month:'long',day:'numeric'});

  /* fetch hourly data safely */
  let labels=[], temps=[];
  try{
    const hourURL=`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}`+
                  `&hourly=temperature_2m,relativehumidity_2m,windspeed_10m`+
                  `&start_date=${dateISO}&end_date=${dateISO}`+
                  `&timezone=${coords.tz}&temperature_unit=${u==='imperial'?'fahrenheit':'celsius'}&wind_speed_unit=${u==='imperial'?'mph':'kmh'}`;
    const hr=await fetch(hourURL).then(r=>r.json());
    if(hr.hourly?.time?.length){
      labels=hr.hourly.time.map(t=>t.slice(11,16));
      temps=hr.hourly.temperature_2m;
    }
  }catch{}

  /* draw or fallback */
  chartCanvas.getContext('2d').clearRect(0,0,chartCanvas.width,chartCanvas.height);
  if(labels.length){
    lastChart=new Chart(chartCanvas,{
      type:'line',
      data:{labels,datasets:[{label:`Temp (${suf})`,data:temps,tension:.3}]},
      options:{responsive:true,plugins:{tooltip:{mode:'nearest'}}}
    });
  }else{
    chartCanvas.height=20;
    chartCanvas.parentElement.insertAdjacentHTML(
      'beforeend',
      '<p style="text-align:center;font-size:.9rem;color:#666;">Hourly data unavailable.</p>'
    );
  }

  /* daily details */
  details.innerHTML=`
    <span>Max: ${Math.round(d.daily.temperature_2m_max[dayIdx])}${suf}</span>
    <span>Min: ${Math.round(d.daily.temperature_2m_min[dayIdx])}${suf}</span>
    <span>Humidity: ${Math.round(d.daily.relative_humidity_2m_mean[dayIdx])}%</span>
    <span>Wind: ${Math.round(d.daily.windspeed_10m_max[dayIdx])}</span>
    <span>AQI: ${d.daily.us_aqi_max[dayIdx]}</span>`;

  modalTitle.textContent=nice;
  modal.style.display='flex';
}
function closeModal(){
  modal.style.display='none';
  if(lastChart){lastChart.destroy();lastChart=null;}
}
modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});
</script>
</body>
</html>
