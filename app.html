<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Weather 7</title>

<!-- PWA flags -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable"      content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title"   content="Weather 7">
<link rel="apple-touch-icon" href="icons/icon-192.png">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<style>/* â€”â€”--- same CSS as before, trimmed for brevity ---â€”â€” */</style>
</head>
<body>
<!-- header, cards list, setup panel, modal (unchanged markup) -->
<header id="title">Weather 7</header>
<div id="cards"></div>
<button id="menu-btn" aria-label="settings">âš™ï¸</button>

<!-- setup popup -->
<section id="setup"> â€¦<!-- unchanged -->â€¦ </section>

<!-- detail modal -->
<div id="modal"> â€¦<!-- unchanged -->â€¦ </div>

<script>
/* ------------ DOM refs & state (same) ------------ */
const cards   = document.getElementById('cards');
const setup   = document.getElementById('setup');
const cityIn  = document.getElementById('cityInput');
const unitSel = document.getElementById('unitSelect');
const saveBtn = document.getElementById('saveBtn');
const menuBtn = document.getElementById('menu-btn');
const titleEl = document.getElementById('title');
const suggest = document.getElementById('suggest');
const modal   = document.getElementById('modal');
const modalTitle = document.getElementById('modalTitle');
const details = document.getElementById('details');
const chartCanvas = document.getElementById('chart');

let masterData=null;      // daily wx + aqi
let coords=null;          // {lat,lon,tz}
let lastChart=null;

/* ------------ fullscreen once 1st tap ------------ */
document.addEventListener('touchend',()=>{
  if(window.matchMedia('(display-mode: standalone)').matches &&
     document.fullscreenEnabled && !document.fullscreenElement){
    document.documentElement.requestFullscreen().catch(()=>{});
  }
},{once:true});

/* ------------ restore prefs ------------ */
(()=>{
  const c=localStorage.getItem('city');
  const u=localStorage.getItem('units')||'metric';
  if(c){unitSel.value=u;fetchWeather(c,u);setup.style.display='none';}
})();

/* ------------ suggestion box (unchanged) ------------ */
let aborter;
cityIn.addEventListener('input',async()=>{
  const q=cityIn.value.trim();suggest.innerHTML='';suggest.style.display='none';
  if(q.length<3)return;
  if(aborter)aborter.abort();aborter=new AbortController();
  try{
    const url=`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=10`;
    const res=await fetch(url,{signal:aborter.signal}).then(r=>r.json());
    res.results?.forEach(loc=>{
      const li=document.createElement('li');
      li.textContent=`${loc.name}${loc.admin1?', '+loc.admin1:''}, ${loc.country}`;
      li.dataset.city=loc.name;suggest.appendChild(li);
    });
    if(suggest.childElementCount)suggest.style.display='block';
  }catch{}
});
suggest.addEventListener('click',e=>{
  if(e.target.tagName!=='LI')return;
  cityIn.value=e.target.dataset.city;suggest.style.display='none';
});

/* ------------ save prefs ------------ */
saveBtn.addEventListener('click',()=>{
  const c=cityIn.value.trim();if(!c)return;
  const u=unitSel.value;
  localStorage.setItem('city',c);localStorage.setItem('units',u);
  setup.style.display='none';fetchWeather(c,u);
});
menuBtn.addEventListener('click',()=>{cards.innerHTML='';setup.style.display='flex';});

/* -------------------------------------------------- */
/*  MAIN: fetch 7-day weather + daily AQI             */
/* -------------------------------------------------- */
async function fetchWeather(city,units){
  titleEl.textContent=`Weather 7 â€“ ${city}`;
  try{
    /* 1ï¸âƒ£ geocode */
    const geo=await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1`).then(r=>r.json());
    if(!geo.results?.length)throw Error('city not found');
    const {latitude,longitude,timezone}=geo.results[0];
    coords={lat:latitude,lon:longitude,tz:timezone};

    /* 2ï¸âƒ£ daily weather ( NO AQI here ) */
    const tempU=units==='imperial'?'fahrenheit':'celsius';
    const windU=units==='imperial'?'mph':'kmh';
    const wxURL=`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}`+
                `&daily=temperature_2m_max,temperature_2m_min,relative_humidity_2m_mean,windspeed_10m_max`+
                `&timezone=${timezone}&temperature_unit=${tempU}&wind_speed_unit=${windU}`;
    const wx=await fetch(wxURL).then(r=>r.json());

    /* 3ï¸âƒ£ hourly AQI, then compute daily maxima */
    const start=wx.daily.time[0];                           // today
    const end  =wx.daily.time[6];                           // +6 days
    const aqURL=`https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${latitude}&longitude=${longitude}`+
                `&hourly=us_aqi&start=${start}T00:00&end=${end}T23:00&timezone=${timezone}`;
    const aqData=await fetch(aqURL).then(r=>r.json()).catch(()=>({}));

    const aqiMax=Array(7).fill('â€“');
    if(aqData.hourly?.time){
      const mapDay={};                                     // dateISOâ†’array
      aqData.hourly.time.forEach((t,idx)=>{
        const day=t.slice(0,10);
        (mapDay[day]??=([])).push(aqData.hourly.us_aqi[idx]);
      });
      wx.daily.time.slice(0,7).forEach((dStr,i)=>{
        const arr=mapDay[dStr];
        if(arr) aqiMax[i]=Math.max(...arr);
      });
    }
    wx.aqiMax=aqiMax; wx.units=units;
    masterData=wx;
    renderCards();
  }catch(err){alert('Sorry â€“ '+err.message);}
}

/* ------------ build card list ------------ */
function renderCards(){
  cards.innerHTML='';
  const d=masterData;if(!d)return;
  const suf=d.units==='imperial'?'Â°F':'Â°C';
  const today0=new Date();today0.setHours(0,0,0,0);

  d.daily.time.map((t,i)=>({date:new Date(t),i}))
    .filter(o=>o.date>=today0).slice(0,7)
    .forEach((o,idx)=>{
      const i=o.i;
      const card=document.createElement('div');
      card.className='weather-card'+(idx?' small':'');
      card.style.animationDelay=(idx*.08)+'s';
      card.dataset.index=i;

      const nice=o.date.toLocaleDateString(undefined,{weekday:'short',month:'short',day:'numeric'});
      card.innerHTML=`
        <h2>${nice}</h2>
        <div class="temps">
          <span>â¬† ${Math.round(d.daily.temperature_2m_max[i])}${suf}</span>
          <span>â¬‡ ${Math.round(d.daily.temperature_2m_min[i])}${suf}</span>
        </div>
        <div class="extra">
          ${idx?'':`<span>ğŸ’§ ${Math.round(d.daily.relative_humidity_2m_mean[i])}%</span>
                     <span>ğŸ’¨ ${Math.round(d.daily.windspeed_10m_max[i])}</span>`}
          <span class="aqi">ğŸ—º AQI ${d.aqiMax[i]}</span>
        </div>`;
      card.addEventListener('click',()=>openDetail(i));
      cards.appendChild(card);
    });
}

/* ------------ detail modal ------------ */
async function openDetail(dayIdx){
  if(lastChart){lastChart.destroy();lastChart=null;}
  const d=masterData,u=d.units,suf=u==='imperial'?'Â°F':'Â°C';
  const dateISO=d.daily.time[dayIdx];
  const nice=new Date(dateISO).toLocaleDateString(undefined,{weekday:'long',month:'long',day:'numeric'});

  /* hourly temps */
  let labels=[],temps=[];
  try{
    const hourURL=`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}`+
                  `&hourly=temperature_2m,relativehumidity_2m,windspeed_10m`+
                  `&start_date=${dateISO}&end_date=${dateISO}&timezone=${coords.tz}`+
                  `&temperature_unit=${u==='imperial'?'fahrenheit':'celsius'}&wind_speed_unit=${u==='imperial'?'mph':'kmh'}`;
    const hr=await fetch(hourURL).then(r=>r.json());
    if(hr.hourly?.time?.length){
      labels=hr.hourly.time.map(t=>t.slice(11,16));
      temps =hr.hourly.temperature_2m;
    }
  }catch{}

  chartCanvas.getContext('2d').clearRect(0,0,chartCanvas.width,chartCanvas.height);
  if(labels.length){
    lastChart=new Chart(chartCanvas,{
      type:'line',
      data:{labels,datasets:[{label:`Temp (${suf})`,data:temps,tension:.3}]},
      options:{responsive:true,plugins:{tooltip:{mode:'nearest'}}}
    });
  }else{
    chartCanvas.height=20;
    chartCanvas.parentElement.insertAdjacentHTML('beforeend',
      '<p style="text-align:center;font-size:.9rem;color:#666;">Hourly data unavailable.</p>');
  }

  details.innerHTML=`
    <span>Max: ${Math.round(d.daily.temperature_2m_max[dayIdx])}${suf}</span>
    <span>Min: ${Math.round(d.daily.temperature_2m_min[dayIdx])}${suf}</span>
    <span>Humidity: ${Math.round(d.daily.relative_humidity_2m_mean[dayIdx])}%</span>
    <span>Wind: ${Math.round(d.daily.windspeed_10m_max[dayIdx])}</span>
    <span>AQI: ${d.aqiMax[dayIdx]}</span>`;
  modalTitle.textContent=nice;
  modal.style.display='flex';
}
function closeModal(){modal.style.display='none';if(lastChart){lastChart.destroy();lastChart=null;}}
modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});
</script>
</body>
</html>
