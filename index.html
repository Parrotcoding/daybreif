<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Weather 7</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a84ff">

  <!-- iOS standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #e5ecf2;
      --accent: #0a84ff;
      --glass: rgba(255,255,255,.25);
      --blur: blur(14px);
      --radius: 20px;
    }
    html, body {
      margin: 0; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg); text-align: center;
    }
    .glass {
      background: var(--glass); backdrop-filter: var(--blur);
      border-radius: var(--radius); box-shadow: 0 8px 24px rgba(0,0,0,.15);
      padding: 2rem; max-width: 320px; width: 90vw;
    }
    h1 { margin-top: 0; color: var(--accent); }
    p { margin: 1rem 0; }
    button {
      margin-top: 1rem; padding: .75rem 1.2rem;
      font-size: 1rem; border: none; border-radius: 9999px;
      background: var(--accent); color: #fff; cursor: pointer;
    }
    /* Hide install button here; we won’t use it on Android/iOS */
    #installBtn { display: none; }
  </style>
</head>
<body>
  <div class="glass" id="content">
    <h1>Welcome to Weather 7</h1>
    <p id="message">Loading…</p>
    <button id="goApp" style="display:none">Go to App</button>
  </div>

  <script>
    const ua = navigator.userAgent || navigator.vendor || '';
    const content = document.getElementById('content');
    const msg = document.getElementById('message');
    const goApp = document.getElementById('goApp');

    // 1. Android → redirect immediately to app.html (standalone PWA)
    if (/Android/i.test(ua)) {
      window.location.href = '/app.html';
    }

    // 2. iOS Safari → show instructions
    else if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
      msg.innerHTML = `
        To install this app on your iOS device:<br>
        1. Tap the share icon<br>
        2. Select “Add to Home Screen”<br>
        3. Open from your Home Screen for full-screen mode
      `;
    }

    // 3. Other (desktop or unsupported) → show Go to App
    else {
      msg.textContent = 'Click below to open the full app experience.';
      goApp.style.display = 'inline-block';
      goApp.onclick = () => { window.location.href = '/app.html'; };
    }
  </script>
</body>
</html>
