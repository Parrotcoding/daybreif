<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <title>Weather 7</title>

  <!-- PWA manifest & theme -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0a84ff">

  <!-- iOS standalone support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Weather 7">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="76x76"   href="/icons/icon-192.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #e5ecf2;
      --accent: #0a84ff;
      --glass: rgba(255,255,255,.25);
      --blur: blur(14px);
      --radius: 20px;
      --txt: #222;
    }
    html, body {
      margin: 0; height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg); text-align: center;
    }
    .glass {
      background: var(--glass); backdrop-filter: var(--blur);
      border-radius: var(--radius); box-shadow: 0 8px 24px rgba(0,0,0,.15);
      padding: 2rem; max-width: 320px; width: 90vw;
    }
    h1 { margin-top: 0; color: var(--accent); }
    p { margin: 1rem 0; color: var(--txt); }
    button {
      margin-top: 1rem; padding: .75rem 1.2rem;
      font-size: 1rem; border: none; border-radius: 9999px;
      background: var(--accent); color: #fff; cursor: pointer;
    }
    #installBtn { display: none; }
  </style>
</head>
<body>
  <div class="glass" id="content">
    <h1>Welcome to Weather 7</h1>
    <p id="message">Loading…</p>
    <button id="goApp" style="display:none">Go to App</button>
  </div>

  <button id="installBtn">⬇️ Install</button>

  <script>
    // Register SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .catch(err => console.error('SW registration failed:', err));
    }

    const ua = navigator.userAgent || '';
    const isAndroid = /Android/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/.test(ua) && !window.MSStream;
    const isMacSafari = /Macintosh/.test(ua) && /Safari/.test(ua) && !/Chrome|Chromium|Edg|Firefox/.test(ua);

    const content = document.getElementById('content');
    const msg     = document.getElementById('message');
    const goApp   = document.getElementById('goApp');
    const installBtn = document.getElementById('installBtn');
    let deferredPrompt;

    // Android → PWA shell
    if (isAndroid) {
      location.href = '/app.html';
    }
    // iOS → A2HS instructions
    else if (isIOS) {
      msg.innerHTML = `
        To install on iOS:<br>
        1. Tap the ⬆︎ share icon<br>
        2. Select “Add to Home Screen”<br>
        3. Open from your Home Screen
      `;
    }
    // macOS Safari → Add to Dock instructions
    else if (isMacSafari) {
      msg.innerHTML = `
        To install on macOS Safari:<br>
        1. In the menu bar, choose File → Add to Dock…<br>
        2. Or click the share icon and select “Add to Dock”<br>
        3. Launch from your Dock for standalone mode
      `;
    }
    // Others → show Go to App and Install button
    else {
      msg.textContent = 'Click below to open the full app experience.';
      goApp.style.display = 'inline-block';
      goApp.onclick = () => location.href = '/app.html';

      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'block';
      });
      installBtn.addEventListener('click', async () => {
        installBtn.style.display = 'none';
        if (!deferredPrompt) return;
        deferredPrompt.prompt();
        await deferredPrompt.userChoice;
        deferredPrompt = null;
      });
    }
  </script>
</body>
</html>
